    <script>
        // Variables globales
        let searchTimeout;
        let currentSelectedResult;
        let isSearching = false;
        let isOnline = navigator.onLine;
        let destinationMarkers = []; // Stocker les marqueurs de destinations
        
        // Initialisation de la carte
        let map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            minZoom: 2,
            maxZoom: 18,
            worldCopyJump: true,
            zoomControl: false
        });
        
        // Diff√©rents styles de cartes
        const mapStyles = {
            osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }),
            satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '¬© Esri'
            }),
            terrain: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenTopoMap'
            }),
            dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬© CartoDB'
            })
        };
        
        // Style par d√©faut
        let currentLayer = mapStyles.osm;
        currentLayer.addTo(map);
        
        
        // Fonctions d'authentification
        function openAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
        }
        
        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
            clearAuthForms();
        }
        
        function switchAuthTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabBtns = document.querySelectorAll('.tab-btn');
            
            // R√©initialiser les classes
            tabBtns.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'login') {
                loginForm.style.display = 'flex';
                registerForm.style.display = 'none';
                tabBtns[0].classList.add('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'flex';
                tabBtns[1].classList.add('active');
            }
        }
        
        function showAuthMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.textContent = message;
            messageDiv.className = `auth-message ${type}`;
            messageDiv.style.display = 'block';
            
            // Masquer apr√®s 3 secondes
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        function clearAuthForms() {
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('authMessage').style.display = 'none';
        }
        
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAuthMessage('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            try {
                const user = await window.firebaseService.signIn(email, password);
                if (user) {
                    showAuthMessage('Connexion r√©ussie!', 'success');
                    setTimeout(() => {
                        closeAuthModal();
                        updateUserPanel();
                    }, 1500);
                } else {
                    showAuthMessage('Erreur de connexion', 'error');
                }
            } catch (error) {
                showAuthMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        async function handleRegister() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!email || !password || !confirmPassword) {
                showAuthMessage('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAuthMessage('Le mot de passe doit contenir au moins 6 caract√®res', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAuthMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            try {
                const user = await window.firebaseService.signUp(email, password);
                if (user) {
                    showAuthMessage('Compte cr√©√© avec succ√®s!', 'success');
                    setTimeout(() => {
                        closeAuthModal();
                        updateUserPanel();
                    }, 1500);
                } else {
                    showAuthMessage('Erreur lors de la cr√©ation du compte', 'error');
                }
            } catch (error) {
                showAuthMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        async function handleLogout() {
            try {
                await window.firebaseService.signOut();
                updateUserPanel();
                console.log('D√©connexion r√©ussie');
            } catch (error) {
                console.error('Erreur d√©connexion:', error);
            }
        }
        
        // Fonction pour afficher les destinations sur la carte
        async function displayDestinationsOnMap() {

            if (!window.firebaseService.isAuthenticated()) {

            }
            
            try {
                console.log('R√©cup√©ration des itin√©raires pour affichage...');
                const itineraries = await window.firebaseService.getItineraries();
                console.log('Itin√©raires trouv√©s:', itineraries);
                
                itineraries.forEach(itinerary => {
                    console.log(`Itin√©raire: ${itinerary.nom}`);
                    console.log('Destinations dans itin√©raire:', itinerary.destinations);

                                destinationMarkers.push(marker);
                                console.log(`‚úÖ Marqueur ajout√© pour: ${destination.nom} √† [${destination.location.lat}, ${destination.location.lng}]`);
                            } else if (typeof destination === 'string') {
                                console.log(`‚ö†Ô∏è Destination ${index} est un ID, pas un objet complet:`, destination);
                                // TODO: R√©cup√©rer les donn√©es compl√®tes de cette destination
                            } else {
                                console.log(`‚ùå Destination ${index} format invalide:`, destination);
                            }
                        });
                    } else {
                        console.log('‚ùå Aucune destination dans cet itin√©raire ou format invalide');

        // Mettre √† jour l'affichage des destinations apr√®s connexion

        async function validateAdd() {
            const address = document.getElementById('addressField').value;
            const days = document.getElementById('daysInput').value;
            const hours = document.getElementById('hoursInput').value;
            const minutes = document.getElementById('minutesInput').value;
            
            if (!address) {
                alert('Veuillez s√©lectionner une adresse');
                return;
            }
            
            // V√©rifier si l'utilisateur est connect√©
            if (!window.firebaseService.isAuthenticated()) {
                alert('Veuillez vous connecter pour ajouter une destination');
                openAuthModal();
                return;
            }
            
            // R√©cup√©rer les donn√©es de l'adresse s√©lectionn√©e
            const selectedResult = window.currentSelectedResult;
            if (!selectedResult) {
                alert('Erreur: aucune adresse s√©lectionn√©e');
                return;
            }
            
            // Cr√©er un itin√©raire par d√©faut si aucun n'existe
            console.log('Recherche itin√©raire existant...');
            let currentItinerary = await getCurrentItinerary();
            if (!currentItinerary) {
                console.log('Aucun itin√©raire, cr√©ation du premier...');
                const itineraryName = `Voyage du ${new Date().toLocaleDateString()}`;
                currentItinerary = await window.firebaseService.createItinerary(itineraryName);
                console.log('Nouvel itin√©raire cr√©√©:', currentItinerary);
            } else {
                console.log('Itin√©raire existant trouv√©:', currentItinerary);
            }
            
            // Ajouter la destination √† Firebase
            console.log('Pr√©paration des donn√©es de destination...');
            const destinationData = {
                nom: selectedResult.display_name,
                adresse: selectedResult.display_name,
                location: {
                    lat: parseFloat(selectedResult.lat),
                    lng: parseFloat(selectedResult.lng)
                },
                street_number: selectedResult.address.street_number || '',
                route: selectedResult.address.route || '',
                locality: selectedResult.address.locality || '',
                administrative_area_level_2: selectedResult.address.administrative_area_level_2 || '',
                administrative_area_level_1: selectedResult.address.administrative_area_level_1 || '',
                country: selectedResult.address.country || '',
                postal_code: selectedResult.address.postal_code || ''
            };
            
            console.log('Donn√©es destination:', destinationData);
            console.log('Itin√©raire ID:', currentItinerary.id);
            
            console.log('Envoi √† Firebase...');
            const addedDestination = await window.firebaseService.addDestination(
                currentItinerary.id, 
                destinationData
            );
            
            console.log('R√©sultat Firebase:', addedDestination);
            
            if (addedDestination) {
                console.log('Destination ajout√©e avec succ√®s:', addedDestination);
                
                // Afficher un message de confirmation
                alert(`Destination ajout√©e:\n${address}\nDur√©e: ${days}j ${hours}h ${minutes}min`);
                
                // Fermer le panneau et r√©initialiser
                closeSidePanel();
                clearAddForm();
                
                // Rafra√Æchir les marqueurs sur la carte
                displayDestinationsOnMap();
            } else {
                alert('Erreur lors de l\'ajout de la destination');
            }
        }

        // √âcouter les changements de connexion
        window.addEventListener('online', () => {

        /**
         * Recherche d'adresse utilisant le service externe
         * 1. Attend 3 secondes apr√®s la fin de la saisie
         * 2. V√©rifie la connexion internet
         * 3. Utilise searchService pour les requ√™tes API
         */
        async function searchAddress() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            
            // R√©initialiser le timeout
            clearTimeout(searchTimeout);
            
            // Masquer les r√©sultats si la requ√™te est trop courte
            if (query.length < 3) {
                resultsDiv.classList.remove('active');
                return;
            }
            
            // Attendre 3 secondes apr√®s la fin de la saisie
            searchTimeout = setTimeout(async () => {
                if (isSearching) return; // √âviter les recherches multiples
                isSearching = true;
                
                try {
                    let allResults = [];
                    
                    if (isOnline) {
                        // Mode en ligne: utiliser le service de recherche
                        allResults = await window.searchService.search(query);
                    } else {
                        // Mode hors ligne: message informatif
                        allResults = [{
                            display_name: 'Recherche indisponible hors ligne',
                            lat: null,
                            lng: null,
                            address: {},
                            source: 'offline'
                        }];
                    }
                    
                    // Afficher les r√©sultats
                    displayResults(allResults);
                    
                } catch (error) {
                    console.error('Erreur recherche:', error);
                    displayResults([{
                        display_name: 'Erreur de recherche',
                        lat: null,
                        lng: null,
                        address: {},
                        source: 'error'
                    }]);
                } finally {
                    isSearching = false;
                }
            }, 3000); // 3 secondes d'attente
        }
        
        /**
         * Affiche les r√©sultats de recherche dans l'interface
         * @param {Array} results - Liste des r√©sultats √† afficher
         */
        function displayResults(results) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="search-result-item">Aucun r√©sultat trouv√©</div>';
            } else {
                results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.textContent = result.display_name;
                    item.onclick = () => selectAddress(result, result.display_name);
                    resultsDiv.appendChild(item);
                });
            }
            
            resultsDiv.classList.add('active');
        }
        
        /**
         * S√©lectionne une adresse et met √† jour l'interface
         * @param {Object} result - R√©sultat s√©lectionn√© avec coordonn√©es
         * @param {string} displayName - Nom affich√© de l'adresse
         */
        function selectAddress(result, displayName) {
            document.getElementById('addressField').value = displayName;
            document.getElementById('searchResults').classList.remove('active');
            document.getElementById('searchInput').value = '';
            
            // Stocker le r√©sultat s√©lectionn√© pour utilisation ult√©rieure
            window.currentSelectedResult = result;
            
            // Centrer la carte sur l'adresse s√©lectionn√©e
            const lat = parseFloat(result.lat);
            const lng = parseFloat(result.lng);
            map.setView([lat, lng], 13);
        }
        
        function validateDurationInput(type) {
            const input = document.getElementById(type + 'Input');
            let value = parseInt(input.value) || 0;
            
            if (type === 'hours') {
                value = Math.max(0, Math.min(23, value));
            } else if (type === 'minutes') {
                value = Math.max(0, Math.min(59, value));
            } else {
                value = Math.max(0, value);
            }
            
            input.value = value;
        }
        
        
        function changeMapStyle() {
            const style = document.getElementById('mapStyle').value;
            map.removeLayer(currentLayer);
            currentLayer = mapStyles[style];
            currentLayer.addTo(map);
        }
        
        
        // Support tactile pour mobile
        if ('ontouchstart' in window) {
            map.dragging.enable();
            map.touchZoom.enable();
            map.doubleClickZoom.enable();
            map.scrollWheelZoom.enable();
        }
